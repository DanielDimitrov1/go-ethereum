name: Deploy Contracts

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.labels[*].name == 'CI:Deploy'
    steps:
      - uses: actions/checkout@v4
      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Installing dependencies
        run: npm ci
        
      - name: Setting Up an Ethereum Proof-of-Stake Devnet 
        run: |
          git clone https://github.com/Offchainlabs/eth-pos-devnet
          cd eth-pos-devnet/consensus/
          echo "ELECTRA_FORK_VERSION: 0x20000094" >> config.yml
          cd ../
          docker compose up -d
          
      - name: install np
        run: |
          yarn add --dev hardhat
          npm uninstall --global hardhat
          npx hardhat compile

          
          cd hardhat/ignition/
          sudo chmod -R 0777 modules
          cd modules/
          pwd
          ls -la
          npx hardhat ignition deploy Token.js --network eth-pos-devnet_default
      
                  
      - name: Build Docker image with deployed contracts
        run: |
          docker build -t my-image .
      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: danieldim12/my-image:latest

      - name: Run Hardhat tests
        run: |
          docker run -p 8545:8545 -d my-image:latest
          sleep 10 
          npx hardhat test
