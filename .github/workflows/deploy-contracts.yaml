name: Deploy Contracts

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    # if: github.event.pull_request.labels[*].name == 'CI:Deploy'
    steps:
      - uses: actions/checkout@v4
      - name: Setting up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Installing dependencies
        run: npm ci
        
      - name: Setting Up an Ethereum Proof-of-Stake Devnet 
        run: |
          git clone https://github.com/Offchainlabs/eth-pos-devnet
          cd eth-pos-devnet/consensus/
          echo "ELECTRA_FORK_VERSION: 0x20000094" >> config.yml
          cd ../
          docker compose up -d
          cd ../
          
          cd hardhat/ignition/
          sudo chmod -R 0777 modules
          cd modules/
          
          yarn init -y
          yarn add --dev hardhat

          yarn add --dev "@nomicfoundation/hardhat-chai-matchers@^2.0.0"
          yarn add --dev "@nomicfoundation/hardhat-ethers@^3.0.0"
          yarn add --dev "@nomicfoundation/hardhat-ignition-ethers@^0.15.0"
          yarn add --dev "@nomicfoundation/hardhat-network-helpers@^1.0.0"
          yarn add --dev "@nomicfoundation/hardhat-verify@^2.0.0"
          yarn add --dev "@typechain/ethers-v6@^0.5.0"
          yarn add --dev "@typechain/hardhat@^9.1.0"
          yarn add --dev "@types/chai@^4.2.0"
          yarn add --dev "@types/mocha@>=9.1.0"
          yarn add --dev "@types/node@>=18.0.0"
          yarn add --dev "chai@^4.2.0"
          yarn add --dev "ethers@^6.4.0"
          yarn add --dev "hardhat-gas-reporter@^1.0.8"
          yarn add --dev "solidity-coverage@^0.8.13"
          yarn add --dev "ts-node@>=8.0.0"
          yarn add --dev "typechain@^8.3.0"
          yarn add --dev "typescript@>=4.5.0"
                    
          
          # npx hardhat compile
          
          npx hardhat ignition deploy Token.js --network localhost

          
          #Test - TASK 4
          npx hardhat test
                  
      - name: Build Docker image with deployed contracts
        run: |
          docker build -t my-image .
      - name: Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: danieldim12/built-image:latest

      - name: Run Hardhat tests
        run: |
          docker run -p 8545:8545 -d built-image:latest
          sleep 10 
          npx hardhat test
